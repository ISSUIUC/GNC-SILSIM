<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur's Kalman Plotter</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .control-group {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-item label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9em;
        }

        .control-item label input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .control-item label:has(input[type="checkbox"]) {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .control-item select {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .control-item select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .control-item select:hover {
            border-color: #667eea;
        }

        /* Multi-select dropdown styles */
        .multiselect-wrapper {
            position: relative;
            min-width: 200px;
        }

        .multiselect-button {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .multiselect-button:hover {
            border-color: #667eea;
        }

        .multiselect-button:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .multiselect-button::after {
            content: 'â–¼';
            font-size: 0.8em;
            margin-left: 10px;
        }

        .multiselect-button.open::after {
            content: 'â–²';
        }

        .multiselect-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            margin-top: 4px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .multiselect-dropdown.open {
            display: block;
        }

        .multiselect-option {
            padding: 10px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }

        .multiselect-option:hover {
            background: #f8f9fa;
        }

        .multiselect-option input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .multiselect-option label {
            cursor: pointer;
            flex: 1;
            margin: 0;
        }

        .multiselect-selected-count {
            color: #667eea;
            font-weight: 600;
            margin-left: 8px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .plot-container {
            padding: 30px;
            height: 600px;
            min-height: 600px;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
            display: none;
        }

        #cesiumContainer {
            width: 100%;
            height: 100%;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        #cesiumContainer.gps-view-active {
            display: block;
        }

        #map.gps-view-active {
            display: block;
        }

        #plot.gps-view-active {
            display: none;
        }

        .info-panel {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .info-item h4 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-item p {
            color: #6c757d;
            font-size: 1.1em;
            font-weight: 600;
        }

        .data-stats-container {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            grid-column: 1 / -1;
        }

        .data-stats-container h4 {
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-stats-list {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .data-stats-list::-webkit-scrollbar {
            width: 8px;
        }

        .data-stats-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .data-stats-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .data-stats-list::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }

        .data-stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            margin-bottom: 6px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }

        .data-stat-item:last-child {
            margin-bottom: 0;
        }

        .data-stat-label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95em;
        }

        .data-stat-values {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
        }

        .data-stat-min, .data-stat-max {
            color: #6c757d;
        }

        .data-stat-min span, .data-stat-max span {
            font-weight: 600;
            color: #2c3e50;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            border: 1px solid #f5c6cb;
        }

        /* View mode tabs */
        .view-tabs {
            display: flex;
            gap: 10px;
            padding: 20px 30px 0;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .view-tab {
            padding: 12px 24px;
            background: white;
            border: 2px solid #e9ecef;
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-weight: 600;
            color: #6c757d;
            transition: all 0.3s ease;
            position: relative;
            top: 2px;
        }

        .view-tab:hover {
            background: #f8f9fa;
            color: #2c3e50;
        }

        .view-tab.active {
            background: white;
            border-color: #667eea;
            color: #667eea;
            border-bottom: 2px solid white;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-item select {
                min-width: auto;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Arthur's Kalman Plotter</h1>
        </div>

        <div class="view-tabs">
            <div class="view-tab active" id="view2D" onclick="switchView('2D')">2D View</div>
            <div class="view-tab" id="view3D" onclick="switchView('3D')">3D View</div>
        </div>

        <div class="controls">
            <!-- 3D Mode Controls -->
            <div class="control-group" id="controls3D" style="display: none;">
                <div class="control-item">
                    <label>
                        <input type="checkbox" id="showKalman3D" checked>
                        Show Kalman Data (Position X, Y, Z)
                    </label>
                </div>
                <div class="control-item">
                    <label>
                        <input type="checkbox" id="showGPS3D" checked>
                        Show GPS Data (GPS X, Y, Z)
                    </label>
                </div>
                <div class="control-item">
                    <label>
                        <input type="checkbox" id="showBaro3D">
                        Show Barometer Altitude
                    </label>
                </div>
                <div class="control-item">
                    <label for="fsmFrom3D">FSM State From</label>
                    <select id="fsmFrom3D">
                        <option value="STATE_IDLE" selected>IDLE</option>
                        <option value="STATE_FIRST_BOOST">FIRST_BOOST</option>
                        <option value="STATE_BURNOUT">BURNOUT</option>
                        <option value="STATE_COAST">COAST</option>
                        <option value="STATE_APOGEE">APOGEE</option>
                        <option value="STATE_DROGUE_DEPLOY">DROGUE_DEPLOY</option>
                        <option value="STATE_DROGUE">DROGUE</option>
                        <option value="STATE_MAIN_DEPLOY">MAIN_DEPLOY</option>
                        <option value="STATE_MAIN">MAIN</option>
                        <option value="STATE_LANDED">LANDED</option>
                        <option value="STATE_SUSTAINER_IGNITION">SUSTAINER_IGNITION</option>
                        <option value="STATE_SECOND_BOOST">SECOND_BOOST</option>
                        <option value="STATE_FIRST_SEPARATION">FIRST_SEPARATION</option>
                    </select>
                </div>
                <div class="control-item">
                    <label for="fsmTo3D">FSM State To</label>
                    <select id="fsmTo3D">
                        <option value="STATE_IDLE">IDLE</option>
                        <option value="STATE_FIRST_BOOST">FIRST_BOOST</option>
                        <option value="STATE_BURNOUT">BURNOUT</option>
                        <option value="STATE_COAST">COAST</option>
                        <option value="STATE_APOGEE">APOGEE</option>
                        <option value="STATE_DROGUE_DEPLOY">DROGUE_DEPLOY</option>
                        <option value="STATE_DROGUE">DROGUE</option>
                        <option value="STATE_MAIN_DEPLOY">MAIN_DEPLOY</option>
                        <option value="STATE_MAIN">MAIN</option>
                        <option value="STATE_LANDED" selected>LANDED</option>
                        <option value="STATE_SUSTAINER_IGNITION">SUSTAINER_IGNITION</option>
                        <option value="STATE_SECOND_BOOST">SECOND_BOOST</option>
                        <option value="STATE_FIRST_SEPARATION">FIRST_SEPARATION</option>
                    </select>
                </div>
            </div>

            <!-- 2D Mode Controls -->
            <div class="control-group" id="controls2D">
                <div class="control-item">
                    <label for="dataType">Kalman Data Type</label>
                    <div class="multiselect-wrapper" id="dataTypeWrapper">
                        <div class="multiselect-button" id="dataTypeButton">
                            <span>Select data types...</span>
                            <span class="multiselect-selected-count" id="dataTypeCount"></span>
                        </div>
                        <div class="multiselect-dropdown" id="dataTypeDropdown">
                            <div class="multiselect-option">
                                <input type="checkbox" id="dataType_pos_x" value="pos_x">
                                <label for="dataType_pos_x">Position X</label>
                            </div>
                            <div class="multiselect-option">
                                <input type="checkbox" id="dataType_pos_y" value="pos_y">
                                <label for="dataType_pos_y">Position Y</label>
                            </div>
                            <div class="multiselect-option">
                                <input type="checkbox" id="dataType_pos_z" value="pos_z">
                                <label for="dataType_pos_z">Position Z</label>
                            </div>
                            <div class="multiselect-option">
                                <input type="checkbox" id="dataType_vel_x" value="vel_x">
                                <label for="dataType_vel_x">Velocity X</label>
                            </div>
                            <div class="multiselect-option">
                                <input type="checkbox" id="dataType_vel_y" value="vel_y">
                                <label for="dataType_vel_y">Velocity Y</label>
                            </div>
                            <div class="multiselect-option">
                                <input type="checkbox" id="dataType_vel_z" value="vel_z">
                                <label for="dataType_vel_z">Velocity Z</label>
                            </div>
                            <div class="multiselect-option">
                                <input type="checkbox" id="dataType_acc_x" value="acc_x">
                                <label for="dataType_acc_x">Acceleration X</label>
                            </div>
                            <div class="multiselect-option">
                                <input type="checkbox" id="dataType_acc_y" value="acc_y">
                                <label for="dataType_acc_y">Acceleration Y</label>
                            </div>
                            <div class="multiselect-option">
                                <input type="checkbox" id="dataType_acc_z" value="acc_z">
                                <label for="dataType_acc_z">Acceleration Z</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="control-item">
                    <label for="fsmFrom">FSM State From</label>
                    <select id="fsmFrom">
                        <option value="STATE_IDLE" selected>IDLE</option>
                        <option value="STATE_FIRST_BOOST">FIRST_BOOST</option>
                        <option value="STATE_BURNOUT">BURNOUT</option>
                        <option value="STATE_COAST">COAST</option>
                        <option value="STATE_APOGEE">APOGEE</option>
                        <option value="STATE_DROGUE_DEPLOY">DROGUE_DEPLOY</option>
                        <option value="STATE_DROGUE">DROGUE</option>
                        <option value="STATE_MAIN_DEPLOY">MAIN_DEPLOY</option>
                        <option value="STATE_MAIN">MAIN</option>
                        <option value="STATE_LANDED">LANDED</option>
                        <option value="STATE_SUSTAINER_IGNITION">SUSTAINER_IGNITION</option>
                        <option value="STATE_SECOND_BOOST">SECOND_BOOST</option>
                        <option value="STATE_FIRST_SEPARATION">FIRST_SEPARATION</option>
                    </select>
                </div>

                <div class="control-item">
                    <label for="fsmTo">FSM State To</label>
                    <select id="fsmTo">
                        <option value="STATE_IDLE">IDLE</option>
                        <option value="STATE_FIRST_BOOST">FIRST_BOOST</option>
                        <option value="STATE_BURNOUT">BURNOUT</option>
                        <option value="STATE_COAST">COAST</option>
                        <option value="STATE_APOGEE">APOGEE</option>
                        <option value="STATE_DROGUE_DEPLOY">DROGUE_DEPLOY</option>
                        <option value="STATE_DROGUE">DROGUE</option>
                        <option value="STATE_MAIN_DEPLOY">MAIN_DEPLOY</option>
                        <option value="STATE_MAIN">MAIN</option>
                        <option value="STATE_LANDED" selected>LANDED</option>
                        <option value="STATE_SUSTAINER_IGNITION">SUSTAINER_IGNITION</option>
                        <option value="STATE_SECOND_BOOST">SECOND_BOOST</option>
                        <option value="STATE_FIRST_SEPARATION">FIRST_SEPARATION</option>
                    </select>
                </div>

                <div class="control-item">
                    <label for="rawData">Show Raw Data</label>
                    <div class="multiselect-wrapper" id="rawDataWrapper">
                        <div class="multiselect-button" id="rawDataButton">
                            <span>Select raw data...</span>
                            <span class="multiselect-selected-count" id="rawDataCount"></span>
                        </div>
                        <div class="multiselect-dropdown" id="rawDataDropdown">
                            <div class="multiselect-option">
                                <input type="checkbox" id="rawData_baro_alt" value="raw_baro_alt">
                                <label for="rawData_baro_alt">Raw Barometer Altitude</label>
                            </div>
                            <div class="multiselect-option">
                                <input type="checkbox" id="rawData_highg_ax" value="raw_highg_ax">
                                <label for="rawData_highg_ax">Raw HighG X</label>
                            </div>
                            <div class="multiselect-option">
                                <input type="checkbox" id="rawData_highg_ay" value="raw_highg_ay">
                                <label for="rawData_highg_ay">Raw HighG Y</label>
                            </div>
                            <div class="multiselect-option">
                                <input type="checkbox" id="rawData_highg_az" value="raw_highg_az">
                                <label for="rawData_highg_az">Raw HighG Z</label>
                            </div>
                            <div class="multiselect-option">
                                <input type="checkbox" id="rawData_gps_x" value="raw_gps_x">
                                <label for="rawData_gps_x">GPS X (from Raw GPS Altitude)</label>
                            </div>
                            <div class="multiselect-option">
                                <input type="checkbox" id="rawData_gps_y" value="raw_gps_y">
                                <label for="rawData_gps_y">GPS Y (from Raw GPS Longitude)</label>
                            </div>
                            <div class="multiselect-option">
                                <input type="checkbox" id="rawData_gps_z" value="raw_gps_z">
                                <label for="rawData_gps_z">GPS Z (from Raw GPS Latitude)</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-secondary" onclick="resetView()">Reset View</button>
                <button class="btn btn-secondary" id="gpsViewBtn" onclick="toggleGPSView()" style="display: none;">Map view (work in progress)</button>
                <button class="btn btn-secondary" id="toggleFSMLabels" onclick="toggleFSMLabels()">Show FSM Labels</button>
            </div>
        </div>

        <div class="plot-container">
            <div id="plot" style="width: 100%; height: 100%;"></div>
            <div id="map"></div>
            <div id="cesiumContainer"></div>
        </div>

        <div class="info-panel">
            <div class="info-grid">
                <div class="info-item">
                    <h4>Total Data Points</h4>
                    <p id="totalPoints">-</p>
                </div>
                <div class="info-item">
                    <h4>Filtered Points</h4>
                    <p id="filteredPoints">-</p>
                </div>
                <div class="info-item">
                    <h4>Flight Duration</h4>
                    <p id="flightDuration">-</p>
                </div>
                <div class="info-item">
                    <h4>Current FSM</h4>
                    <p id="currentFSM">-</p>
                </div>
                <div class="data-stats-container" id="dataStatsContainer" style="display: none;">
                    <h4>Data Statistics</h4>
                    <div class="data-stats-list" id="dataStatsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="plotter.js" defer></script>
</body>
</html>
